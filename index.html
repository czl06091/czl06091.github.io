<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub个人主页</title>
    <!-- 可选：加个简单样式，让页面不单调 -->
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #24292e;
            text-align: center;
        }
        .info {
            margin-top: 30px;
            line-height: 1.8;
            font-size: 16px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>你好，这是我的GitHub个人主页</h1>
    <div class="info">
        <p>GitHub用户名：你的用户名</p>
        <p>个人简介：可以写自己的技术方向、兴趣爱好等</p>
        <p>我的GitHub仓库：<a href="https://github.com/你的用户名" target="_blank">点击访问</a></p>
        <p>联系方式：xxx@xxx.com（可选）</p>
    </div>
</body>
</html>
